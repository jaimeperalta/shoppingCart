<div nz-row class="productList cart">
    <div nz-col nzSpan="24" nzSm="8" nzMd="8" nzXs="24" class="button-order" *ngIf="products.length > 0">
        <div nz-row class="complete-order">
            <div nz-col nzSpan="6">
                <button nz-button nzType="dashed" nzShape="round" nzSize="large" [nzLoading]="isOkLoading" (click)="completeOrder()"><i nz-icon nzType="check-circle" nzTheme="outline"></i>Procesar compra</button>
            </div>
        </div>
    </div>

    <div nz-col nzSpan="24" class="no-cart" *ngIf="products.length ==  0">
        <p>No tienes productos en el carrito</p>
    </div>

    <div nz-col nzSpan="6"nzSm="8" nzMd="8" nzXs="24" class="content-list"  *ngFor="let product of products;let i = index">
        <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate" class="card-container">
            <nz-card-meta nzTitle="{{product.name}}" nzDescription="{{product.description}}"></nz-card-meta>
            <div nz-row class="options-cart">
                <div nz-col nzSpan="8" (click)="confirmRemove(i)">
                    <i nz-icon nzType="delete" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></i>
                </div>
                <div nz-col nzSpan="6" (click)="decrement(i)">
                    <i nz-icon nzType="minus-circle" [nzTheme]="'twotone'" [nzTwotoneColor]="'#ecae3c'"></i>
                </div>
                <div nz-col nzSpan="2">
                   <span>{{product.quantity}}</span>
                </div>
                <div nz-col nzSpan="6" (click)="add(i)">
                    <i nz-icon nzType="plus-circle" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></i>
                </div>
            </div>
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="{{product.name}}" src="{{product.image}}" class="imgProduct" />
        </ng-template>
    </div>
</div>
