<div nz-row class="header">
    <div nz-col nzSpan="24">
        <div nz-row class="header-container">
            <div nz-col nzSpan="10" nzMd="10" nzXs="24" class="title">
                <p>SHOPPING CART</p>
            </div>

            <div nz-col nzSpan="14" nzMd="14" nzXs="24" class="options">
                <div nz-row>
                    <div nz-col nzSpan="24">
                        <ul nz-menu nzMode="horizontal">
                            <li nz-menu-item nzSelected (click)="login()" *ngIf="!user.isLoged">
                                <i nz-icon nzType="user" nzTheme="outline"></i> 
                                Inicia Sesión o Registrate
                            </li>

                            <li nz-menu-item  (click)="logout()" *ngIf="user.isLoged">
                                <i nz-icon nzType="user" nzTheme="outline"></i> 
                                Cerrar Sesión
                            </li>

                            <li nz-menu-item (click)="showModal()" class="crearP" *ngIf="user.isLoged">
                                <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
                                Crear Producto
                            </li>

                            <li nz-menu-item (click)="loadComponent('cart')" class="cartP" *ngIf="user.isLoged">
                                <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
                                Carrito de Compras
                            </li>

                            <li nz-menu-item  (click)="loadComponent('productList')" class="homeP" nzSelected *ngIf="user.isLoged">
                                <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
                                Home
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="Nuevo Producto"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="submitForm()"
    [nzOkLoading]="isOkLoading"
    nzClassName="modalCreate"
>

    <form nz-form [formGroup]="validateForm">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="name">Nombre</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Completa el nombre del producto!">
            <input id="note" type="text" nz-input formControlName="name" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired nzFor="sku">SKU</nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Completa el SKU!">
              <input id="note" type="text" nz-input formControlName="sku" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired nzFor="description">Descripcion</nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Agrega una description para tu producto!">
              <textarea id="note" rows="5" type="text" nz-input formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
      </form>

      <div nz-row class="uploadImage">
        <div nz-col nzSpan="24">
            <label for="myfile">Subir imagen:</label>
            <input type="file" id="myfile" name="myfile" (change)="getImage($event)">
        </div>
        <div nz-col nzSpan="24" *ngIf="imageSelect != ''" class="imgPreview">
            <img 
            nz-image
            width="200px"
            height="200px"
            nzSrc="{{imageSelect}}"
            alt=""
            />
        </div>
      </div>
</nz-modal>
